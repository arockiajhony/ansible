---
  - name: show hostname
    hosts: iosswitch
    gather_facts: no
    connection: network_cli

    tasks:
        - name: show-outputs ### Task Show Output ####
          ios_command:
            #provider: "{{ crdentials }}"
            commands:
              - show run | i hostname
          register: output
        - name: print output
          debug:
            var: output.stdout_lines
        - name: Creates directory
          ios_config:
              #src: ios_template.j2
              backup: true
              backup_options:
                #dir_path: /ITNC_backup
                filename: backup_test_file_aug25_3.cfg
